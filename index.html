<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linnea Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            text-align: center;
        }
        header {
            padding: 20px;
        }
        h1 {
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
            max-width: 600px;
            margin: auto;
            padding: 10px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .contact {
            padding: 20px;
            background: #f8f8f8;
        }
        .contact a {
            display: inline-block;
            padding: 10px 20px;
            background: black;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Linnea Portfolio</h1>
        <p>Välkommen! Jag gör porträtt i kol och grafit samt akvarellmålningar. Här kan du se mina tidigare verk.</p>
    </header>

    <section class="gallery">
        <img src="bild1.jpg" alt="Exempelbild 1">
        <img src="bild2.jpg" alt="Exempelbild 2">
        <img src="bild3.jpg" alt="Exempelbild 3">
        <img src="bild4.jpg" alt="Exempelbild 4">
    </section>

    <section class="contact">
        <h2>Kontakt</h2>
        <p>Vill du beställa ett porträtt eller fråga något? Skicka ett mejl till:</p>
        <a href="mailto:dinkontakt@email.com">Kontakta mig</a>
    </section>

</body>
</html>
