<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linnea Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
        }

        /* Navigationsmeny */
        .navbar {
            background-color: black;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
        }

        .navbar a:hover {
            background-color: gray;
        }

        .menu {
            display: flex;
        }

        .menu a {
            margin: 0 10px;
        }

        /* Hamburgermeny */
        .menu-icon {
            display: none;
            font-size: 25px;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: black;
                position: absolute;
                top: 50px;
                left: 0;
                z-index: 1;
            }

            .menu a {
                text-align: center;
                padding: 15px;
                border-top: 1px solid gray;
            }

            .menu.show {
                display: flex;
            }

            .menu-icon {
                display: block;
            }
        }

        /* Sektioner */
        .section {
            padding: 60px 20px;
            text-align: center;
        }

        /* Galleri */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        /* Kontakt */
        .contact {
            background-color: #f4f4f4;
            padding: 50px 20px;
            text-align: center;
        }

        .contact a {
            color: black;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <!-- Navigationsmeny -->
    <nav class="navbar">
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        <div class="menu" id="menu">
            <a href="#home">Hem</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Kontakt</a>
        </div>
    </nav>

    <!-- Startsida -->
    <div class="section" id="home">
        <h1>Välkommen till min portfolio</h1>
        <p>Jag skapar porträtt i kol och grafit samt akvarellmålningar.</p>
    </div>

    <!-- Portfolio -->
    <div class="section" id="portfolio">
        <h2>Portfolio</h2>
        <div class="gallery">
            <img src="bild1.jpg" alt="Konstverk 1">
            <img src="bild2.jpg" alt="Konstverk 2">
            <img src="bild3.jpg" alt="Konstverk 3">
            <img src="bild4.jpg" alt="Konstverk 4">
        </div>
    </div>

    <!-- Kontakt -->
    <div class="contact" id="contact">
        <h2>Kontakt</h2>
        <p>Vill du beställa ett porträtt eller har frågor?</p>
        <p>Mejla mig på: <a href="mailto:dinmail@example.com">dinmail@example.com</a></p>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById("menu").classList.toggle("show");
        }
    </script>

</body>
</html>
